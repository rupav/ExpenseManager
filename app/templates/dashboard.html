{% extends "header.html" %}


{% block body %}

<div class="container-fluid">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#budget" aria-controls="budget" role="tab" data-toggle="tab">Budget</a></li>
    <li role="presentation"><a href="#expense" aria-controls="expense" role="tab" data-toggle="tab">Expense</a></li>
    <li role="presentation"><a href="#recommend" aria-controls="recommend" role="tab" data-toggle="tab">Recommendation</a></li>
  </ul>
  <!-- Tab panes -->
   <div class="tab-content">
	   <div role="tabpanel" class="tab-pane active" id="home">
			<ul>
				<h3>Welcome {{ session.username }}!</h3>
			</ul>
	   	</div>
		<div role="tabpanel" class="tab-pane" id="budget">
			<ul>
			<br>
					
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit Budget</button>

				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog modal-lg">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Calendar</h4>
				      </div>
				      <div class="modal-body">
				          <h3>{{ html_code|safe }}</h3>
				          <h1>Set Budget for this month!</h1>
				          	<form action="" class="form-inline" method="post">
								<input type="text" class="form-control" placeholder="Budget Amount in Rs." name="amount" value="{{request.form.amount}}">
								<input class="btn btn-default" type="submit" name="submit" value="Set Budget">
							</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>

				  </div>
				</div>
				
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane" id="expense">
			<div class="card" style="-moz-transition: all 5s; display: inline-block; cursor: pointer; overflow: hidden;background: green; -moz-transform:scale(1.19); text-shadow: red;"  >
				<h3>Hi</h3>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="recommend"></div>
	</div>

</div>

{% endblock %}
