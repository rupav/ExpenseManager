<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>ExpenseManager</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
     	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>

	<header>
	  	<div class="container-fluid">
		  	<div class="nav navbar-nav navbar-right">
	    		<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<ul class=flashes>
								{% for message in messages %}
								<li>{{ message }}</li>
							{% endfor %}
						</ul>
						{% endif %}
					{% endwith %}
					<h5>
						<a href="{{ url_for('main') }}"> <span class="glyphicon glyphicon-home"></span> Home </a>
						{% if session.logged_in %}
							<a role="presentation" href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Log Out  </a>
						{% else %}
							<a role="presentation" href="{{ url_for('login_page') }}"><span class="glyphicon glyphicon-log-in"></span> Login   </a>						
							<a role="presentation" href="{{ url_for('register_page') }}"><span class="glyphicon glyphicon-pencil"></span> Sign up  </a>				
						{% endif %}
					</h5>
		  		</div>
		  	</div>
		  </div>
    </header>

    <body>
    	<div class="container-fluid" style = "min-height:100%; width:60%;">
    	{% block body %}{% endblock %}
    	</div>	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

    <footer style="position: fixed; bottom: 0px; width: 100%; height: 30px; background-color: green; text-align: center;">
    	<p class="credits" style="color: white; "><strong>Site created by <a href="https://github.com/rupav" style="color: black">Rupav Jain</a></strong></p>
    </footer>

</html>
